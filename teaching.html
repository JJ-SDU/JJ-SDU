<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学页面 - 热力学统计物理</title>
    <!-- 引入外部样式库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 自定义样式 -->
    <style>
        /* 基础布局 */
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        /* 头部样式 */
        .page-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        /* 课程卡片样式 */
        .course-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* 讲义/资料列表样式 */
        .resource-list li {
            margin-bottom: 10px;
        }
        /* 响应式适配 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .course-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header class="page-header">
        <h1>热力学统计物理</h1>
        <p class="text-muted">授课教师：蒋军 副教授 | 更新日期：2026年2月24日</p>
    </header>

    <!-- 主要内容区 -->
    <main>
        <!-- 课程介绍板块 -->
        <section class="course-card">
            <h2>课程简介</h2>
            <p>本课程面向物理专业本科生，系统讲解热力学统计物理的基础理论、核心方法及应用，涵盖热力学基本定律、相变与临界现象、近独立粒子的统计规律、系综理论等核心内容，为后续凝聚态物理、天体物理、粒子物理等研究方向奠定理论基础。</p>
        </section>

        <!-- 讲义资料板块 -->
        <section class="course-card">
            <h2>课程讲义 & 课件</h2>
            <ul class="resource-list">
                <li>讲义-热力学（PDF）<a href="./pdf/讲义-热力学.pdf" class="btn btn-sm btn-primary">下载</a></li>
                <li>讲义-统计物理（PDF）<a href="./pdf/讲义-统计物理.pdf" class="btn btn-sm btn-primary">下载</a></li>
            </ul>
        </section>

        <!-- 联系方式板块 -->
        <section class="course-card">
            <h2>联系方式</h2>
            <p>邮箱：jiangjun87@sdu.edu.cn</p>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="mt-5 text-center text-muted">
        <hr>
        <p>© 2026 热力学统计物理教学团队 | 仅供教学使用</p>
    </footer>

    <!-- 引入JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
